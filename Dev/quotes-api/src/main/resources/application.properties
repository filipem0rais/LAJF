springdoc.api-docs.path=/api-docs
server.servlet.contextPath=/api
server.port=9090

spring.jpa.show-sql=true
# spring.h2.console.enabled=true (pas nécessaire avec MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/bidhub?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

jwt.secret=destockageEtMonstresActionsenCoursEnCeMomemtSurLapiCommerce
